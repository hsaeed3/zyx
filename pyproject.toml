[project]
name = "zyx"
version = "1.1.0"
authors = [{ name = "Hammad Saeed", email = "hvmmad@gmail.com" }]

description = "A hyper-fast, fun, quality-of-life focused & genuinely useful LLM toolkit. Inspired by Marvin-AI. Built on LiteLLM & Instructor."
readme = "readme.md"

requires-python = ">=3.11"
dependencies = [
    # llm
    "instructor>=1.6.3",
    "jsonpatch>=1.33",
    "litellm>=1.52.0",
    "questionary>=1.10.0",
    # utils
    "rich>=13.9.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipython>=8.29.0",
    "ipywidgets>=8.1.5",
    "pytest>=8.3.3",
    "ruff>=0.7.2",
    "uv>=0.4.30",
]




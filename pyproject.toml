[tool.poetry]
name = "zyx"
version = "0.3.16"
description = "A hyper-fast, fun, quality-of-life focused & genuinely useful LLM toolkit. Inspired by Marvin-AI. Built on LiteLLM, Instructor & Qdrant."
authors = ["Hammad Saeed <hvmmad@gmail.com>"]
readme = "readme.md"


[tool.pyright]
venvPath = "."
venv = ".venv"


[tool.poetry.dependencies]
python = "^3.10"
# LLMs
instructor = "^1.4.2"
litellm = "^1.46.5"
# Data / Processing
python-docx = "^1.1.2"
pypdf2 = "^3.0.1"
openpyxl = "^3.1.5"
# Data / Vector Store
rank-bm25 = "^0.2.2"
semchunk = "^2.2.0"
sqlmodel = "^0.0.22"
qdrant-client = "^1.11.2"
# Utilities
loguru = "^0.7.2"
rich = "^13.8.1"
# Terminal App
textual = "^0.79.1"


[tool.poetry.group.dev.dependencies]
poetry = "^1.8.3"
ruff = "^0.6.5"
uv = "^0.4.12"


[tool.poetry.scripts]
zyx = "zyx.lib.app:terminal"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "zyx"
version = "0.2.20"
description = "A fun little AI toolkit, built using langchain & litellm, basing around the concepts presented by libraries like Marvin & Phidata"
authors = ["Hammad Saeed <hammad@supportvectors.com>"]
readme = "readme.md"

[tool.poetry.dependencies]
python = "^3.9"
langchain-community = "^0.2.11"
langgraph = "^0.1.19"
litellm = "^1.43.0"
loguru = "^0.7.2"
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
poetry = "^1.8.3"
ruff = "^0.5.6"
uv = "^0.2.33"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

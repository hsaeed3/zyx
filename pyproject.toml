[project]
name = "zyx"
version = "2.0.0"
authors = [{name = "Hammad Saeed", email = "hammadaidev@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12,<3.13"
dependencies = [
]

[project.optional-dependencies]
litellm = [
    "litellm"
]
poml = [
    "poml"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["zyx"]
exclude = [
    "/docs",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
    "Thumbs.db",
    "/libs",
    "/scripts",
    "/deprecated",
    "/tests"
]

[dependency-groups]
dev = [
    "ruff",
    "uv",
    "pytest",
    "pytest-asyncio",
    "twine>=6.1.0",

    "ipython",
    "ipykernel",

    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
    "mkdocs-material-extensions",
    "mkdocs-jupyter",

    # dev
    "poml"
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/docs",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
]

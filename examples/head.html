  font-family: "Zed Mono";
  src: url("../docs/assets/fonts/zed-mono-extended.ttf") format("truetype");

  font-family: "Zed Sans";
  src: url("../docs/assets/fonts/zed-sans-extended.ttf") format("truetype");
  font-display: swap;
}

:root {
  --marimo-heading-font: "Zed Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

}

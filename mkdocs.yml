site_name: zyx - an llm framework
site_url: https://zyx.hammad.fun

repo_url: https://github.com/hsaeed3/zyx

theme:
  name: material

  icon:
    logo: material/lightning-bolt
  
  favicon: fonts/icon.svg

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate

  palette: 

  # Palette toggle for light mode
  - scheme: home-light
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: home-dark
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hsaeed3/zyx
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/hsaeed3/
    - icon: fontawesome/brands/spotify
      link: https://open.spotify.com/user/hxmmad

plugins:
  - mkdocstrings
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - stylesheets/extras.css
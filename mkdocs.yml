site_name: zyx
site_url: https://zyx.hammad.app

repo_url: https://github.com/hsaeed3/zyx

theme:
  name: material
  palette:
    - scheme: zyx-gray
      toggle:
        icon: material/theme-light-dark
        name: Switch theme

  icon:
    logo: material/emoticon-happy

  favicon: fonts/icon.svg

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.code.line-numbers
    - content.tooltips

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hsaeed3/adhd
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/hsaeed3/
    - icon: fontawesome/brands/spotify
      link: https://open.spotify.com/user/hxmmad

plugins:
  - mkdocstrings
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - admonition
  - pymdownx.details
  - def_list
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - "<span style='color: white;'>ZYX</span>":
    - "Introduction": index.md
    - Concepts:
        - "Installation": concepts/installation.md
        - "Templates" : concepts/templates.md
        - "Getting Started": concepts/getting-started.md

extra_css:
  - stylesheets/extras.css
  - stylesheets/title-fx.css

extra_javascript:
  - stylesheets/title-fx.js